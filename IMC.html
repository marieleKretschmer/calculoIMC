<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <script>
        function calcularIMC(altura, peso) {
            var imc = peso / (altura * altura);
            return imc.toFixed(2);
        }

        function exibirIMC() {
            var altura = parseFloat(document.getElementById("altura").value);
            var peso = parseFloat(document.getElementById("peso").value);
            var resultado = calcularIMC(altura, peso);
            document.getElementById("resultado").innerText = "Seu IMC Ã©: " + resultado;
        }
    </script>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <label for="altura">Altura (m): </label>
    <input type="text" id="altura"><br><br>
    <label for="peso">Peso (kg): </label>
    <input type="text" id="peso"><br><br>
    <button onclick="exibirIMC()">Calcular IMC</button><br><br>
    <div id="resultado"></div>
</body>
</html>
